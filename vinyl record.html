<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#CD
			{
				-webkit-animation:vinyl 5s;	
				animation-timing-function:linear;
				animation-iteration-count:infinite;
				/*position: absolute;*/
			}
			@-webkit-keyframes vinyl
			{
				from
				{
					transform: rotate(0deg)
				}
				to
				{
					transform: rotate(360deg);
				}
			}
		</style>
	</head>
	<body>
		<!--<div id="CD">-->
			<img src="../img/timg (4).jpg" style="border-radius: 50%;" id="CD"/>
		<!--</div>-->
	</body>
</html>
